<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<meta property="og:image" content="http://s3-us-west-2.amazonaws.com/i.cdpn.io/522296.Myqary.ba99d3bb-5f1c-4fe4-8458-2ef4704235a6.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- header -->
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center"> Local Weather App </h1>
      </div>
    </div>
  </div>
</header>
<!-- text content -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="location center">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="description center">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="temperature center">
        </div>
      </div>
    </div>
</section>
<!-- icons -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="icons">
          <img class="icons"> </img>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- conversion buttons -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 center-children">
        <button class="celsius buttons">
         °C
        </button>
        <button class="fahrenheit buttons">
        °F
        </button>
      </div>
    </div>
  </div>
</section>
<!-- footer -->
<footer>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <p class="text-center"> Copyright © Samuel V. Whitman 2016. All Rights Reserved. </p>
      </div>
    </div>
  </div>
</footer>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.7.0/suncalc.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
